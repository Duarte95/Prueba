<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Gestión de Usuarios</h1>
      <nav>
        <a href="home.html">Inicio</a>
        <a href="almacen.html">Almacén</a>
        <a href="usuarios.html" class="active">Usuarios</a>
        <a href="#" id="logout">Cerrar Sesión</a>
      </nav>
    </header>

    <div class="container">
      <button id="addUserBtn">Agregar Usuario</button>

      <div id="userFormContainer" class="hidden">
        <h2>Nuevo Usuario</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="userName">Nombre completo:</label>
            <input type="text" id="userName" required />
          </div>
          <div class="form-group">
            <label for="userUsername">Usuario:</label>
            <input type="text" id="userUsername" required />
          </div>
          <div class="form-group">
            <label for="userPassword">Contraseña:</label>
            <input type="password" id="userPassword" required />
          </div>
          <div class="form-group">
            <label for="userRole">Rol:</label>
            <select id="userRole" required>
              <option value="admin">Administrador</option>
              <option value="ordinario">Usuario Ordinario</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit">Guardar</button>
            <button type="button" id="cancelUserBtn">Cancelar</button>
          </div>
        </form>
      </div>

      <div class="user-list" id="userListContainer">
        <!-- Los usuarios se cargarán aquí -->
      </div>
    </div>

    <div id="notifications-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/usuarios.js"></script>
  </body>
</html>
